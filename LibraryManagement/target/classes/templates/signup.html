<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
</head>
<body>
<section>
<div class ="container">
	<div class="row">
	<div class="col-md-6 offset-md-3">
		<div class="my-card mt-2">
		
		 <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
<p class="text-center" th:text="${session.message.content}">     </p>


<th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>
		<div class="container text-center">
		<img style="width:100px"src="" th:src="@{/img/register.png}" alt=""/>
		</div>
		
		
		<h1 class="text-center">Register Here</h1>
		
		<form action=""th:action="@{/do_register}" method="post" th:object="${user}">
		<!-- Name -->
		
		 <div class="mb-3">
    <label for="name_field" class="form-label">Your Name</label>
    <input name="name" type="text" class="form-control" id="name_field"  placeholder="Enter Here" required>
    
  </div>
  
  <!-- Email -->
		
		 <div class="mb-3">
    <label for="email_field" class="form-label">Your Email</label>
    <input name="email" type="email" class="form-control" id="email_field"  placeholder="Enter Here" required>
    
  </div>
  
   <!-- Password -->
		
		 <div class="mb-3">
    <label for="password_field" class="form-label">Your Password</label>
    <input name="password" type="password" class="form-control" id="password_field"  placeholder="Enter Here" required>
    
  </div>
		
		<!-- Contact -->
		
		 <div class="mb-3">
    <label for="contact_field" class="form-label">Your Contact Number</label>
    <input name="mobile" type="text" class="form-control" id="contact_field"  placeholder="Enter Here" required>
    
  </div>
  
  
		<!-- DOB -->
		
		 <div class="mb-3">
    <label for="dob_field" class="form-label">Your Date Of Birth</label>
    <input name="DOB" type="text" class="form-control" id="dob_field"  placeholder="Enter Here" required>
    
  </div>
  <div class="container">
  <button type="submit" class="btn btn-primary ">Submit</button>
  <button type="reset" class="btn btn-primary">Reset</button>
  
  
  
  
  
  </div>
  
		
		
		
		
		
		</form>
		
		
		</div>
	
	
	</div>
	
	
	</div>




</div>


</section>

</body>
</html>
